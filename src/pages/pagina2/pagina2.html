<ion-header>

  <ion-navbar>
    <ion-title>pagina 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let mutante of mutantes" (click)="irpagina3(mutante)"> {{mutante.nombre}} </ion-item>
	</ion-list>

	<h1>Enviar con HTML</h1>

	<ion-list>
		<ion-item *ngFor="let mutante of mutantes" 
		[navPush]="pagina3"
		[navParams]='{ "envio": mutante }'
		> {{mutante.nombre}} </ion-item>
	</ion-list>

</ion-content>
